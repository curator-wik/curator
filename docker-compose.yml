version: '2'
services:
  phpunit_runner_7:
    image: curatorwik/docker_test_env
    environment:
      - PHP_VERSION=7.0.10
      - PHPUNIT=/usr/local/bin/phpunit-5.5
    volumes:
      - .:/curator
      - php-builds:/usr/local/phpenv/versions
    tmpfs:
      - /tmp

  phpunit_runner_5_6:
